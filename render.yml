databases:
  - name: Link_disco
    databaseName: link_discord
    user: saki
    region: singapore

services:
  - type: web
    name: Link_disco
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Link_disco
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
